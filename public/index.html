<!DOCTYPE html>
<html lang=en>
<head>

<meta charset=utf-8>

<title>Ellenoir</title>

<script src=//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js></script>
<link rel=stylesheet href=ellenoir.css>

</head>
<body>

<section id=walls>
  <article id=local class=wall>
    <video class=camera autoplay></video>
  </article>

  <article id=remote class="wall remote collapsed">
    <video class=camera autoplay></video>
  </article>
</section>

<script src=//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js></script>

<script src=webrtc.io.js></script>
<script src=ellenoir-client.js></script>
<script src=ellenoir-wall.js></script>

<script>
Ellenoir.Client($.extend({
  room: 'default',
  audio: false
}, Ellenoir.Wall({
  localQuery: '#local',
  remoteQuery: '#remote',
  cameraQuery: '.camera'
})));
</script>

</body>
</html>
