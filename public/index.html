<!DOCTYPE html>
<html lang=en>
<head>

<meta charset=utf-8>

<title>Ellenoir</title>

<script src=//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js></script>
<link rel=stylesheet href=ellenoir.css>

</head>
<body>

<div id=local>
  <video class=camera autoplay></video>
</div>

<div id=remote class="remote collapsed">
  <video class=camera autoplay></video>
</div>

<script src=//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js></script>

<script src=webrtc.io.js></script>
<script src=ellenoir-client.js></script>

<script>
Ellenoir({
  room: 'default',
  audio: false,
  localElement: '#local .camera',
  remoteElement: '#remote',
  cloneFactory: function(id, options) {
    var $original = $('#remote'), $clone;
    $clone = $original.clone().attr('id', id).removeClass('collapsed');
    $original.after($clone);
    return $clone.find('.camera');
  }
});
</script>

</body>
</html>
