<!DOCTYPE html>
<html lang=en>
<head>

<meta charset=utf-8>

<title>Ellenoir</title>

<script src=//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js></script>

<link rel=stylesheet href=//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css>
<link rel=stylesheet href=//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic>

<link rel=stylesheet href=ellenoir.css>

</head>
<body>

<section id=walls>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class=navbar-inner>
      <div class=container>
        <span class=brand>Ellenoir</span>

        <a class="btn btn-navbar" data-toggle=collapse data-target=".nav-collapse">
          <span class=icon-bar></span>
          <span class=icon-bar></span>
          <span class=icon-bar></span>
        </a>
        <div class="nav-collapse collapse">
          <div class=pull-right>
            <ul class=nav>
              <li class=dropdown>
                <a href=# class=dropdown-toggle data-toggle=dropdown><span class="icon-wrench icon-white"></span> <span class=caret></span></a>
                <ul class="dropdown-menu pull-right">
                  <li><a href=#modal-change-name data-toggle=modal><span class=icon-pencil></span> Change Name</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form id=modal-change-name class="modal hide" tabindex=-1 ng-app=Ellenoir ng-controller=ChangeNameController>
    <div class=modal-header>
      <button type=button class=close data-dismiss=modal>&times;</button>
      <h3>Change Name</h3>
    </div>
    <div class=modal-body>
      <input type=text class=input-block-level placeholder="Computer Name" autofocus>
    </div>
    <div class=modal-footer>
      <button type=submit class="btn btn-primary">Change</button>
    </div>
  </form>

  <article id=local class="wall hide">
    <video class=camera poster=assets/images/no_picture.png autoplay></video>
  </article>

  <article id=remote class="wall hide">
    <video class=camera poster=assets/images/no_picture.png autoplay></video>
  </article>
</section>

<script src=//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js></script>
<script src=//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.js></script>
<script src=//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js></script>

<script src=webrtc.io.js></script>

<script src=ellenoir-application.js></script>
<script src=ellenoir-controllers.js></script>
<script src=ellenoir-client.js></script>
<script src=ellenoir-wall.js></script>

<script>
Ellenoir.Application({
  audio: false,
  localQuery: '#local',
  remoteQuery: '#remote',
  cameraQuery: '.camera'
});
</script>

</body>
</html>
